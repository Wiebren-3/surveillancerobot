<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Robot Afstandsbediening </title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
    }
    h1 {
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-top: 50px;
    }
    button {
      background-color: #363636;
      border: none;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      margin: 20px 10px;
      padding: 20px 40px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #555555;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
    }
    #controls img {
      width: 100px;
      height: 100px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #controls img:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Robot Afstandsbediening</h1>
  <div id="controls">
    <img src="https://i.ibb.co/9yGBG7f/arrow-up.png" alt="forward" id="forward">
    <img src="https://i.ibb.co/N9kF2Vt/arrow-down.png" alt="backward" id="backward">
    <img src="https://i.ibb.co/1GxjKkD/arrow-left.png" alt="left" id="left">
    <img src="https://i.ibb.co/5WcR5RJ/arrow-right.png" alt="right" id="right">
    <button id="stop">Stop</button>
  </div>
  <script>
    // Verbinding maken met de websockets-server op het IP-adres van de robot
    const socket = new WebSocket('ws://192.168.1.100:8080');
 </script>
</body>
</html>
