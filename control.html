<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Robot Afstandsbediening</title>
</head>
<body>
  <h1>Robot Afstandsbediening</h1>
  <button id="forward">Vooruit</button>
  <button id="backward">Achteruit</button>
  <button id="left">Links</button>
  <button id="right">Rechts</button>
  <button id="stop">Stop</button>
  <script>
    // Verbinding maken met de websockets-server op het IP-adres van de robot
    const socket = new WebSocket('ws://192.168.1.100:8080');

    // Stuur het opgegeven commando naar de robot via de websockets-verbinding
    function sendCommand(command) {
      socket.send(command);
    }

    // Koppel de knoppen aan de juiste commando's en stuur deze wanneer erop wordt geklikt
    document.getElementById('forward').addEventListener('click', () => {
      sendCommand('forward');
    });
    document.getElementById('backward').addEventListener('click', () => {
      sendCommand('backward');
    });
    document.getElementById('left').addEventListener('click', () => {
      sendCommand('left');
    });
    document.getElementById('right').addEventListener('click', () => {
      sendCommand('right');
    });
    document.getElementById('stop').addEventListener('click', () => {
      sendCommand('stop');
    });
  </script>
</body>
</html>
