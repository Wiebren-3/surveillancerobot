<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Add Route</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js"></script>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
    body {
      font-family: 'Abadi MT';
      background-color: #f2f2f2;
      margin: 0;
    }
    .btn {
      display: inline-block;
      padding: 8px 15px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      color: white;
      margin-top: 10px;
    }
    .reset-btn {
      background-color: #FF6B6B;
      border: none;
    }
    .export-btn {
      background-color: #66BB6A;
      border: none;
    }
    .btn:hover {
      opacity: 0.8;
    }
    .btn:active {
      transform: translateY(2px);
    }
  </style>
</head>

<body>
  <h1>Add Route</h1>
  <div id="map"></div>
  <div>
    <button class="btn reset-btn" onclick="resetMarkers()">Reset Markers</button>
    <a href="#" class="btn export-btn" onclick="exportMarkers()">Export Coords</a>
  </div>
  <script>
    var map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
    }).addTo(map);

    var markerList = [];
    var polyLine = L.polyline([], {color: 'blue'}).addTo(map);

    function resetMarkers() {
      for (var i = 0; i < markerList.length; i++) {
        map.removeLayer(markerList[i]);
      }
      markerList = [];
      polyLine.setLatLngs([]);
    }

    function exportMarkers() {
      var xml = '<markers>';
      for (var i = 0; i < markerList.length; i++) {
        var marker = markerList[i];
        var latlng = marker.getLatLng();
        xml += '<marker>';
        xml += '<number>' + (i + 1) + '</number>';
        xml += '<lat>' + latlng.lat.toFixed(6) + '</lat>';
        xml += '<lng>' + latlng.lng.toFixed(6) + '</lng>';
        xml += '</marker>';
      }
      var angle = polyLine.getDirection();
      xml += '<angle>' + angle.toFixed(2)
