<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="point.png">
  <meta charset="utf-8">
  <title>OpenStreetMap Route Planner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet/1.3.1/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/leaflet/1.3.1/leaflet.js"></script>
  <style>
    #map {
      height: 500px;
    }
    #info {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: white;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info"></div>

  <script>
    var map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18
    }).addTo(map);

    var routePoints = [];

    function updateRouteDistance() {
      var totalDistance = 0;
      for (var i = 1; i < routePoints.length; i++) {
        var distance = routePoints[i].distanceTo(routePoints[i - 1]);
        totalDistance += distance;
      }
      document.getElementById("info").innerHTML = "Total distance: " + totalDistance.toFixed(2) + " m";
    }

    function addRoutePoint(event) {
      var marker = L.marker(event.latlng).addTo(map);
      routePoints.push(event.latlng);
      updateRouteDistance();
    }

    map.on('click', addRoutePoint);
  </script>
</body>
</html>
