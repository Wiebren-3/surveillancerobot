<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Add Route</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
	<style>
		body {
			background-color: #f1f1f1; /* grijze achtergrond */
			font-family: "Abadi MT", sans-serif; /* lettertype Abadi MT */
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</head>
<body>
	<h1>Add Route</h1>
	<div id="map" style="height: 500px;"></div>
	<button id="reset-button">Reset Markers</button>
	<button id="export-button">Export Coords</button>

	<script>
		var map = L.map('map').setView([51.505, -0.09], 13);
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			maxZoom: 18
		}).addTo(map);

		var markers = [];
		var markerNum = 1;

		function onMapClick(e) {
			var marker = L.marker(e.latlng).addTo(map);
			marker.bindPopup("Marker " + markerNum).openPopup();
			markers.push({lat: e.latlng.lat, lng: e.latlng.lng, marker: marker});
			markerNum++;
		}

		function resetMarkers() {
			for (var i = 0; i < markers.length; i++) {
				map.removeLayer(markers[i].marker);
			}
			markers = [];
			markerNum = 1;
		}

		function exportCoords() {
			var xmlData = '<?xml version="1.0" encoding="UTF-8"?><markers>';
			for (var i = 0; i < markers.length; i++) {
				xmlData += '<marker number="' + (i + 1) + '" lat="' + markers[i].lat + '" lng="' + markers[i].lng + '" />';
			}
			xmlData += '</markers>';

			// Maak een nieuw Blob-object van de XML-data
			var blob = new Blob([xmlData], {type: 'text/xml'});

			// Maak een downloadbare URL van het Blob-object
			var url = URL.createObjectURL(blob);

			// Maak een nieuw anker-element en stel de download-URL in als de href-attribuut
			var a = document.createElement('a');
			a.href = url;
			a.download = 'markers.xml';

			// Klik op het anker-element om het downloaden te starten
			a.click();

			// Verwijder het anker-element en de download-URL
			a.remove();
			URL.revokeObjectURL(url);
		}
