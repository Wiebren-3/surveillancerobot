<!DOCTYPE html>
<html>
  <head>
    <title>Route Planner</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
      #mapid {
        height: 100%;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      .sidebar {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        width: 250px;
        padding: 20px;
        background-color: black;
        color: white;
        font-family: "Abadi MT", sans-serif;
        font-size: 18px;
      }

      .menu-logo img {
        width: 50px;
        margin-bottom: 10px;
      }

      .menu-text {
        font-size: 24px;
        margin-bottom: 30px;
      }

      .menu-item {
        display: block;
        margin-bottom: 10px;
        color: white;
        text-decoration: none;
      }

      .menu-item:hover {
        color: #ccc;
      }

      #distance {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: "Abadi MT", sans-serif;
        font-size: 18px;
      }

      .btn-container {
        position: absolute;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
      }

      .btn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #3e8e41;
      }

      .btn.disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="menu-logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <div class="menu-text">
        Surveillance Robot
      </div>
      <a href="addroute.html" class="menu-item">Add Route</a>
      <a href="connection.html" class="menu-item">Connection</a>
      <a href="info.html" class="menu-item">Info</a>
      <a href="control.html" class="menu-item" target="_blank">Live Control</a>
      <a href="settings.html" class="menu-item" target="_blank">Settings</a>
    </div>

    <div id="mapid"></div>

    <div id="distance"></div>

    <div class="btn-container">
      <button id="resetBtn" class="btn">Reset Route</button>
      <button id="startBtn" class="btn">Start Route</button>
      <button id="stopBtn" class="btn disabled">Stop Route</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js
     <body>
<html>
